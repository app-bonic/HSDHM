<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Kongres Hitne Medicine</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funkcija za postavljanje jezika i spremanje u localStorage
        function setLanguage(language) {
            localStorage.setItem('language', language);
            applyLanguage(language);
        }

        // Funkcija koja primjenjuje jezik na stranici
        function applyLanguage(language) {
            document.documentElement.lang = language;
            if (language === 'hr') {
                document.getElementById('title').innerText = '8. KONGRES HITNE MEDICINE MEDICINSKIH SESTARA I MEDICINSKIH TEHNIČARA';
                document.getElementById('paragraph').innerHTML = 's međunarodnim sudjelovanjem<br>Vodice, Hrvatska, 22.-24. studeni 2023.';
                document.getElementById('program').innerText = '📖 Program';
                document.getElementById('ask-question').innerText = '💬 Postavi pitanje predavaču';
                document.getElementById('zbornik').innerText = '📄 Zbornik sažetaka';
                document.getElementById('link1').innerText = '🌐 https://kongres.hsdhm.hr/';
                document.getElementById('link2').innerText = '🏆 Sponzori';
            } else if (language === 'en') {
                document.getElementById('title').innerText = '8TH CONGRESS OF EMERGENCY MEDICINE NURSES AND MEDICAL TECHNICIANS';
                document.getElementById('paragraph').innerHTML = 'with international participation<br>Vodice, Croatia, 22-24 November 2023';
                document.getElementById('program').innerText = '📖 Program';
                document.getElementById('ask-question').innerText = '💬 Ask the lecturer a question';
                document.getElementById('zbornik').innerText = '📄 Book of Abstracts';
                document.getElementById('link1').innerText = '🌐 https://kongres.hsdhm.hr/';
                document.getElementById('link2').innerText = '🏆 Sponsors';
            }
        }

        // Prilikom učitavanja stranice, provjeri jezik u localStorage-u i primijeni ga
        window.onload = function() {
            const savedLanguage = localStorage.getItem('language') || 'hr';
            applyLanguage(savedLanguage);
        };
    </script>
</head>
<body>
    <div class="language-switcher">
        <button id="croatian-button" onclick="setLanguage('hr')">
            <img src="ico/croatian-flag.png" alt="Croatian Flag" class="flag-icon"> Hrvatski
        </button>
        <button id="english-button" onclick="setLanguage('en')">
            <img src="ico/english-flag.png" alt="English Flag" class="flag-icon"> English
        </button>
    </div>

            <a href="zbornik_sazetaka.pdf" class="button-zbornik" id="zbornik">📄 Zbornik sažetaka</a>
        </div>

        <div class="links">
            <a href="https://kongres.hsdhm.hr/" class="external-link" id="link1">🌐 https://kongres.hsdhm.hr/</a>
            <a href="sponzori.html" class="external-link" id="link2">🏆 Sponzori</a>
        </div>

              </a>
              <a href="raspored/raspored.html" class="footer-icon">
                <img src="ico/menu_book_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Program">
                <span>Program</span>
              </a>
              <a href="#question" class="footer-icon">
                <img src="ico/chat_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Postavi pitanje">

</body>
