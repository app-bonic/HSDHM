<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Kongres Hitne Medicine</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funkcija za postavljanje jezika i spremanje u localStorage
        function setLanguage(language) {
            localStorage.setItem('language', language);
            applyLanguage(language);
        }

        function applyLanguage(language) {
        document.documentElement.lang = language;
        const programLink = document.getElementById('program');
        const footerProgramLink = document.getElementById('footer-program').parentElement;
        
    if (language === 'hr') {
        document.getElementById('title').innerText = '8. KONGRES HITNE MEDICINE MEDICINSKIH SESTARA I MEDICINSKIH TEHNIČARA';
        document.getElementById('paragraph').innerHTML = 's međunarodnim sudjelovanjem<br>Vodice, Hrvatska, 13.-15. ožujak 2025.';
        document.getElementById('program').innerText = '📖 Program';
        document.getElementById('ask-question').innerText = '💬 Postavi pitanje predavaču';
        document.getElementById('zbornik').innerText = '📄 Zbornik sažetaka';
        document.getElementById('link1').innerText = '🌐 https://kongres.hsdhm.hr/';
        document.getElementById('link2').innerText = '🏆 Sponzori';
        document.getElementById('footer-home').innerText = 'Početna';
        document.getElementById('footer-program').innerText = 'Program';
        document.getElementById('footer-ask-question').innerText = 'Postavi pitanje';
        programLink.href = "raspored/raspored.html";
        footerProgramLink.href = "raspored/raspored.html";
    } else if (language === 'en') {
        document.getElementById('title').innerText = '8th EMERGENCY MEDICINE CONGRESS';
        document.getElementById('paragraph').innerHTML = 'with International Participation<br>Vodice, Croatia, 13. - 15. March 2025.';
        document.getElementById('program').innerText = '📖 Program';
        document.getElementById('ask-question').innerText = '💬 Ask the lecturer a question';
        document.getElementById('zbornik').innerText = '📄 Book of Abstracts';
        document.getElementById('link1').innerText = '🌐 https://kongres.hsdhm.hr/';
        document.getElementById('link2').innerText = '🏆 Sponsors';
        document.getElementById('footer-home').innerText = 'Home';
        document.getElementById('footer-program').innerText = 'Program';
        document.getElementById('footer-ask-question').innerText = 'Ask a Question';
        programLink.href = "raspored/raspored-en.html";
        footerProgramLink.href = "raspored/raspored-en.html";
    }
}


        // Prilikom učitavanja stranice, provjeri jezik u localStorage-u i primijeni ga
        window.onload = function() {
            const savedLanguage = localStorage.getItem('language') || 'hr';
            applyLanguage(savedLanguage);
        };
    </script>
</head>
<body>
    <div class="language-switcher">
        <button id="croatian-button" onclick="setLanguage('hr')">
            <img src="ico/croatian-flag.png" alt="Croatian Flag" class="flag-icon"> Hrvatski
        </button>
        <button id="english-button" onclick="setLanguage('en')">
            <img src="ico/english-flag.png" alt="English Flag" class="flag-icon"> English
        </button>
    </div>


    <div class="container">
        <div class="logo">
            <img src="ico/logo-hsdhm.jpg" alt="Kongres Logo" />
        </div>
        <h1 id="title">8. KONGRES HITNE MEDICINE MEDICINSKIH SESTARA I MEDICINSKIH TEHNIČARA</h1>
        <p id="paragraph">s međunarodnim sudjelovanjem<br>Vodice, Hrvatska, 22.-24. studeni 2023.</p>

        <div class="buttons">
            <a href="raspored/raspored.html" class="button" id="program">📖 Program</a>
            <a href="pitanja.html" class="button" id="ask-question">💬 Postavi pitanje predavaču</a>
            <a href="zbornik_sazetaka.pdf" class="button-zbornik" id="zbornik">📄 Zbornik sažetaka</a>
        </div>

        <div class="links">
            <a href="https://kongres.hsdhm.hr/" class="external-link" id="link1">🌐 https://kongres.hsdhm.hr/</a>
            <a href="/sponzori/sponzori.html" class="external-link" id="link2">🏆 Sponzori</a>
        </div>

        
        <footer class="fixed-footer">
            <div class="footer-icons">
                <a href="index.html" class="footer-icon">
                    <img src="ico/home_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Home">
                    <span id="footer-home">Home</span>
                </a>
                <a href="raspored/raspored-en.html" class="footer-icon">
                    <img src="ico/menu_book_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Program">
                    <span id="footer-program">Program</span>
                </a>
                <a href="pitanja.html" class="footer-icon">
                    <img src="ico/chat_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="Postavi pitanje">
                    <span id="footer-ask-question">Postavi pitanje</span>
                </a>
            </div>
        </footer>



    </div>
    
</body>
</html>
