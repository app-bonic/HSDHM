<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konferencijski Raspored</title>

    <link rel="stylesheet" href="style.css"> <!-- Povezivanje CSS datoteke -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="schedule-header">
        <button class="active">Petak</button>
        <button class="active">Subota</button>
        <button class="active">Nedjelja</button>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls" />

    <div class="schedule-container" id="scheduleContainer">
        <!-- Dinamički generirani događaji iz Excela -->
    </div>

    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-speaker"></p>
            <p id="modal-time"></p>
            <p id="modal-location"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="app.js"></script> <!-- Povezivanje JavaScript datoteke -->
</body>
</html>
